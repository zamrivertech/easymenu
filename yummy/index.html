<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Hambúrguer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
    .item img {
      width: 16vw;
      height: 10vw;
    }
  </style>
</head>
<body>
  <!-- Corner Decorations -->
  <div class="corner top-left"></div>
  <div class="corner top-right"></div>
  <div class="corner bottom-left"></div>
  <div class="corner bottom-right"></div>

  <header>
    <h1>MENU HAMBÚRGUER</h1>
    <h2 class="animated-pedido">FAÇA SEU PEDIDO</h2>
  </header>

  <main class="menu">
    <div class="item top">
      <img src="./img/burger.png" alt="Nhungwe Boss" />
      <div class="info">
        <h3>Nhungwe Boss</h3>
        <p>Maningue nhama + molho especial Nhungwe</p>
        <span class="price">150 MT</span>
      </div>
    </div>

    <div class="item top">
      <img src="./img/burger.png" alt="Mozzaburguer" />
      <div class="info">
        <h3>Mozzaburguer</h3>
        <p>130g de nhama + queijo mozzarella + molhos</p>
        <span class="price">275 MT</span>
      </div>
    </div>

    <div class="item bottom">
      <img src="./img/burger.png" alt="Cafrial" />
      <div class="info">
        <h3>Cafrial</h3>
        <p>Filete de galinha panado + molhos</p>
        <span class="price">245 MT</span>
      </div>
    </div>

    <div class="item bottom">
      <img src="./img/burger.png" alt="Pro Max" />
      <div class="info">
        <h3>Pro Max</h3>
        <p>2 hambúrgueres de 130g + queijo + molhos</p>
        <span class="price">360 MT</span>
      </div>
    </div>
  </main>
</body>
</html>
