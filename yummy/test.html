  <style>
    @import url('https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap');

/* Global Reset & Font */
* {
  scroll-behavior: smooth;
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-size: 1.6rem; /* Increased font size */
  font-family: "Delicious Handrawn", cursive;
  background-color: black;
  color: white;
}

h1, h2, h3, p, ul {
  margin: 0;
  padding: 0;
}

li {
  list-style: none;
}

a {
  text-decoration: none;
  color: yellow; /* fallback value */
}

img {
  display: block;
  max-width: 100%;
}

/* -------------------- Blur Box -------------------- */
.blur-box {
  position: fixed;
  padding: 1rem 2rem;
  width: 95%;
  z-index: 9999;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-radius: 12px;
}

/* -------------------- NAV -------------------- */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background: transparent;
}

nav .logo {
  display: flex;
  align-items: center;
  font-size: 32px;
  font-weight: bold;
  color: rgb(155, 132, 1);
}

nav ul {
  display: flex;
  gap: 1rem;
  margin-left: 2rem;
}

nav ul li a {
  color: rgb(155, 132, 1);
  transition: 0.4s ease-in-out;
}

nav ul li a:hover {
  font-weight: bold;
}

/* -------------------- HOME -------------------- */
.home {
  display: flex;
  flex-direction: column;
}

.dark {
  height: 100%;
  background-color: rgba(0, 0, 0, 0.65);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  flex-wrap: wrap;
}

.home-text {
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  align-items: center;
}

/* -------------------- BUTTON -------------------- */
.button {
  display: inline-block;
  border-radius: 22px;
  background: rgb(155, 132, 1);
  color: black;
  padding: 6px;
  min-width: 160px;
  text-align: center;
  transition: 0.4s ease;
}

.button:hover {
  border: 3px solid rgb(155, 132, 1);
  background: transparent;
  color: rgb(155, 132, 1);
}

/* -------------------- FOOTER -------------------- */
.footer-info {
  padding: 50px;
  text-align: center;
  line-height: 30px;
  color: white;
}

.footer-info a:hover {
  color: rgb(155, 132, 1);
  transition: 0.4s ease;
}

/* -------------------- NAVPILLS -------------------- */
.navpills {
  position: fixed;
  top: 50px;
  display: flex;
  gap: 0.5rem;
  padding: 8px;
  margin-top: 0;
  font-size: 1.1rem;
  overflow-x: auto;
  white-space: nowrap;
  width: 100%;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.navpills::-webkit-scrollbar {
  display: none;
}

.navpills .pill {
  border-radius: 18px;
  background-color: rgb(155, 132, 1);
  border: 2px solid white;
  font-size: 1rem;
  padding: 6px 18px;
  margin: 20px;
  transition: 0.4s ease;
}

.navpills .pill.active, .navpills .pill:hover {
  background-color: rgb(156, 23, 23);
  border: 2px solid rgb(155, 132, 1);
  color: rgb(155, 132, 1);
}

.navpills .menu-nav {
  display: inline-block;
  min-width: 150px;
}

/* -------------------- MENU -------------------- */
.menu {
  margin: 140px 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1rem;
  gap: 2rem;
}

.menu .card {
  width: 50%;
  min-width: 350px;
  flex-grow: 1;
  padding: 1rem;
  border-radius: 22px;
  border: 3px solid rgb(156, 23, 23);
  display: flex;
  flex-direction: column;
  gap: 7px;
  scroll-margin-top: 150px;
}

.menu .card .title {
  align-self: center;
}

.menu .card .plate {
  display: flex;
  gap: 4px;
}

.menu .card .plate .dots {
  flex-grow: 1;
  width: 100px;
  border-bottom: dashed;
  margin-bottom: 5px;
}

.menu .card .description {
  font-size: 1.2rem;
  color: rgb(155, 132, 1);
}

.title {
  text-align: center;
  font-size: 1.5rem;
  text-transform: uppercase;
}

.border {
  width: 100%;
  margin: 6px;
  padding: 6px;
  border-bottom: 3px solid rgb(155, 132, 1);
}

/* -------------------- TV Layout -------------------- */
.tv {
  height: 100vh;
  display: flex;
  flex-direction: row;
}

.tv .left {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 2rem;
  padding: 2rem;
}

.tv .right {
  flex-grow: 1;
}

/* -------------------- TV RESPONSIVENESS -------------------- */
@media screen and (min-width: 1920px) {
  body {
    font-size: 1.8rem;
  }

  nav .logo {
    font-size: 48px;
  }

  .menu .card {
    width: 40%;
    padding: 2rem;
  }

  .menu .card .description {
    font-size: 1.3rem;
  }

  .navpills .pill {
    font-size: 1.2rem;
    padding: 10px 30px;
  }

  .button {
    padding: 12px 30px;
    font-size: 1.5rem;
  }

  .title {
    font-size: 2rem;
  }

  .footer-info {
    font-size: 1.5rem;
  }
}

/* -------------------- ANIMATIONS -------------------- */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-40px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
}

.menu .card {
  animation: fadeInUp 0.8s ease-in-out both;
}

.navpills .pill {
  animation: fadeInUp 0.6s ease-in-out both;
}

.button {
  animation: fadeInUp 0.6s ease-in-out both;
}

.home-text {
  animation: slideIn 1s ease-out both;
}

nav .logo {
  animation: pulse 3s infinite ease-in-out;
}

  <!-- Fetch Logic -->

  <script>
    function startAutoScroll() {
  const pills = document.querySelectorAll(".pill");
  if (pills.length === 0) return;

  let index = 0;

  function activatePill() {
    pills.forEach(pill => pill.classList.remove("active"));
    pills[index].classList.add("active");
    pills[index].click();
    index = (index + 1) % pills.length;
  }

  activatePill();
  setInterval(activatePill, 10000);
}
async function fetchData() {
  const sheetUrl = "https://docs.google.com/spreadsheets/d/1BKeftPH2l4IXdD0XAcO3g9H7TIwROWdb-E1A21sR6Fg/gviz/tq?tqx=out:json";

  try {
    const response = await fetch(sheetUrl);
    const text = await response.text();
    const jsonData = JSON.parse(text.substring(47, text.length - 2));
    const rows = jsonData.table.rows;

    const menuContainer = document.querySelector(".menu");
    const navpillsContainer = document.getElementById("category");
    const categories = {};

    rows.forEach(row => {
      const category = row.c[0]?.v;
      const name = row.c[1]?.v;
      const price = row.c[2]?.v;
      const description = row.c[3]?.v || "";

      if (!category || !name) return;
      if (!categories[category]) categories[category] = [];

      categories[category].push(`
        <div class="plate">
          <p>${name}</p>
          <div class="dots"></div>
          <p>${price}mt</p>
        </div>
        <div class="description">${description}</div>
      `);
    });

    Object.entries(categories).forEach(([category, items]) => {
      const id = category.replace(/\s+/g, "-").toLowerCase();

      const pill = document.createElement("a");
      pill.classList.add("pill");
      pill.href = `#${id}`;
      pill.textContent = category;
      navpillsContainer.appendChild(pill);

      const section = document.createElement("div");
      section.classList.add("card");
      section.id = id;
      section.innerHTML = `<div class="title border">${category}</div>` + items.join("");
      menuContainer.appendChild(section);
    });

    startAutoScroll(); // ✅ Move it inside fetchData once pills are ready

  } catch (error) {
    console.error("Erro ao buscar dados:", error);
  }
}

fetchData();
