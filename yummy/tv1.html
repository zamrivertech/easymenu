<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: yellow;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="./img/tv1.MP4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
